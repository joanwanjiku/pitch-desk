{% extends 'base.html'%}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}

<div class="container">
    <div class="row">
        
    </div>   
    <div class="row">
        <form action = "/add" method = "post">
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Title of the pitch</label>
              <div class="col-sm-8">
                <input type="text" name = "title" class="form-control" id="dpname" placeholder="title">
              </div>
            </div>
           <div class="form-group row">
              <label class="col-sm-4 col-form-label">Content</label>
              <div class="col-sm-8">
                <textarea name="content" id="" class="form-control"></textarea>
            </div>
            </div>
            <div class="form-group row">
                  <label class = "col-sm-4 col-form-label"> select category</label>
                  <div class = "col-sm-8">
                    <select class="form-control" style="color: black;" name="category">                        
                        <option selected>Select a Category</option>
                            {% for category in categories %}
                            <option value="{{category.id}}">{{category.name}}</option>
                        {% endfor %}
                    </select>
                  </div>
            </div>       
              

            <div class = "form-group row">
                <div class="col-sm-8">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>

          </form>
        </div>
</div>
{% endblock %}
